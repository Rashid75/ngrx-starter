<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col">
            <input type="text" formControlName="username" class="form-control" placeholder="First name">
        </div>
        <div class="col">
            <input type="text" formControlName="name"  class="form-control" placeholder="Last name">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <input type="text" formControlName="phone"  class="form-control" placeholder="First name">
        </div>
        <div class="col">
            <input type="text" formControlName="email"  class="form-control" placeholder="Last name">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <button  class="btn btn-primary" type="submit">Submit</button> &nbsp;
            <button  class="btn btn-primary" type="button" routerLink="/user/list">Cancel</button>
        </div>
    </div>
</form>
